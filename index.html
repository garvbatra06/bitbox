<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub - Connect with Top Freelancers</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
        }

        .logo span {
            color: white;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        .auth-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #2980b9;
        }

        /* Hero Section */
        .hero {
            background-color: #2c3e50;
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 44px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-button {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .primary-button:hover {
            background-color: #2980b9;
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Registration Forms */
        .registration-container {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group select {
            background-color: white;
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        /* Client Dashboard */
        .client-dashboard {
            display: none;
            padding: 40px 0;
        }

        .client-dashboard h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .freelancers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .freelancer-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .freelancer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .freelancer-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .freelancer-title {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .freelancer-skills {
            margin-bottom: 15px;
        }

        .skill-tag {
            display: inline-block;
            background-color: #f1f5f9;
            color: #3498db;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .freelancer-rate {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .contact-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-button:hover {
            background-color: #2980b9;
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status message */
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                margin-top: 15px;
            }

            nav ul li {
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container navbar">
            <div class="logo">Freelance<span>Hub</span></div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-home active">Home</a></li>
                    <li><a href="#" class="nav-freelancers">Freelancers</a></li>
                    <li><a href="#" class="nav-jobs">Jobs</a></li>
                    <li><a href="#" class="nav-about">About</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="login-button">Login</button>
                <button id="signup-button">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Find the perfect match for your project</h1>
            <p>Connect with top freelancers or find your next gig. FreelanceHub makes it easy to collaborate on projects of any size.</p>
            <div class="cta-buttons">
                <button class="cta-button primary-button" id="freelancer-signup">Register as Freelancer</button>
                <button class="cta-button secondary-button" id="client-signup">Register as Client</button>
            </div>
        </div>
    </section>

    <!-- Status Messages -->
    <div class="container" id="status-container" style="display: none;">
        <div class="status-message" id="status-message"></div>
    </div>

    <!-- Freelancer Registration Form -->
    <section class="registration-container" id="freelancer-form">
        <div class="container">
            <h2>Register as a Freelancer</h2>
            <form id="freelancer-registration">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="title">Professional Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g. Web Developer, Graphic Designer, etc." required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma separated)</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g. JavaScript, HTML, CSS, UI Design" required>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" name="experience" required>
                        <option value="">Select experience</option>
                        <option value="0-1">Less than 1 year</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hourly-rate">Hourly Rate ($)</label>
                    <input type="number" id="hourly-rate" name="hourly-rate" min="5" required>
                </div>
                <div class="form-group">
                    <label for="bio">About Yourself</label>
                    <textarea id="bio" name="bio" placeholder="Tell clients about your experience, skills, and expertise" required></textarea>
                </div>
                <button type="submit" class="submit-button">Register as Freelancer</button>
            </form>
        </div>
    </section>

    <!-- Client Registration Form -->
    <section class="registration-container" id="client-form">
        <div class="container">
            <h2>Register as a Client</h2>
            <form id="client-registration">
                <div class="form-group">
                    <label for="client-name">Full Name</label>
                    <input type="text" id="client-name" name="client-name" required>
                </div>
                <div class="form-group">
                    <label for="client-email">Email Address</label>
                    <input type="email" id="client-email" name="client-email" required>
                </div>
                <div class="form-group">
                    <label for="client-password">Password</label>
                    <input type="password" id="client-password" name="client-password" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select industry</option>
                        <option value="tech">Technology</option>
                        <option value="marketing">Marketing</option>
                        <option value="education">Education</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="retail">Retail</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Register as Client</button>
            </form>
        </div>
    </section>

    <!-- Client Dashboard (Freelancer Listings) -->
    <section class="client-dashboard" id="client-dashboard">
        <div class="container">
            <h2>Available Freelancers</h2>
            <div class="freelancers-grid" id="freelancers-grid">
                <!-- Loading spinner -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                <!-- Freelancers will be added here dynamically -->
            </div>
        </div>
    </section>

    <script>
        // DOM Elements
        const freelancerSignupBtn = document.getElementById('freelancer-signup');
        const clientSignupBtn = document.getElementById('client-signup');
        const freelancerForm = document.getElementById('freelancer-form');
        const clientForm = document.getElementById('client-form');
        const freelancerRegistration = document.getElementById('freelancer-registration');
        const clientRegistration = document.getElementById('client-registration');
        const clientDashboard = document.getElementById('client-dashboard');
        const freelancersGrid = document.getElementById('freelancers-grid');
        const loadingSpinner = document.getElementById('loading');
        const navFreelancers = document.querySelector('.nav-freelancers');
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');

        // API URL - change this to your JSON Server URL when deployed
        // When running locally, this will be http://localhost:3000
        const API_URL = 'http://localhost:3000';

        // Event Listeners for Registration Buttons
        freelancerSignupBtn.addEventListener('click', () => {
            freelancerForm.style.display = 'block';
            clientForm.style.display = 'none';
            clientDashboard.style.display = 'none';
            statusContainer.style.display = 'none';
            window.scrollTo({ top: freelancerForm.offsetTop - 50, behavior: 'smooth' });
        });

        clientSignupBtn.addEventListener('click', () => {
            clientForm.style.display = 'block';
            freelancerForm.style.display = 'none';
            clientDashboard.style.display = 'none';
            statusContainer.style.display = 'none';
            window.scrollTo({ top: clientForm.offsetTop - 50, behavior: 'smooth' });
        });

        // Navigation Links
        navFreelancers.addEventListener('click', (e) => {
            e.preventDefault();
            showClientDashboard();
        });

        // Function to show status messages
        function showStatus(message, isSuccess) {
            statusContainer.style.display = 'block';
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'status-message success' : 'status-message error';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusContainer.style.display = 'none';
            }, 5000);
        }

        // Freelancer Registration Form Submit
        freelancerRegistration.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const title = document.getElementById('title').value;
            const skills = document.getElementById('skills').value.split(',').map(skill => skill.trim());
            const experience = document.getElementById('experience').value;
            const hourlyRate = document.getElementById('hourly-rate').value;
            const bio = document.getElementById('bio').value;
            
            // Create freelancer object
            const freelancer = {
                name,
                email,
                title,
                skills,
                experience,
                hourlyRate,
                bio,
                dateRegistered: new Date().toISOString()
            };
            
            try {
                // Post to JSON Server
                const response = await fetch(`${API_URL}/freelancers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(freelancer)
                });
                
                if (response.ok) {
                    // Reset form
                    freelancerRegistration.reset();
                    
                    // Show confirmation and redirect to dashboard
                    showStatus('Registration successful! Clients can now view your profile.', true);
                    freelancerForm.style.display = 'none';
                    
                    // Update and show the client dashboard
                    showClientDashboard();
                } else {
                    showStatus('Registration failed. Please try again.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Connection error. Please check if JSON Server is running.', false);
            }
        });

        // Client Registration Form Submit
        clientRegistration.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('client-name').value;
            const email = document.getElementById('client-email').value;
            const company = document.getElementById('company').value;
            const industry = document.getElementById('industry').value;
            
            // Create client object
            const client = {
                name,
                email,
                company,
                industry,
                dateRegistered: new Date().toISOString()
            };
            
            try {
                // Post to JSON Server
                const response = await fetch(`${API_URL}/clients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(client)
                });
                
                if (response.ok) {
                    // Reset form
                    clientRegistration.reset();
                    
                    // Show confirmation and redirect to dashboard
                    showStatus('Registration successful! You can now browse available freelancers.', true);
                    clientForm.style.display = 'none';
                    
                    // Update and show the client dashboard
                    showClientDashboard();
                } else {
                    showStatus('Registration failed. Please try again.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Connection error. Please check if JSON Server is running.', false);
            }
        });

        // Function to fetch freelancers from the API
        async function fetchFreelancers() {
            try {
                loadingSpinner.style.display = 'block';
                
                const response = await fetch(`${API_URL}/freelancers`);
                if (!response.ok) {
                    throw new Error('Failed to fetch freelancers');
                }
                
                const freelancers = await response.json();
                return freelancers;
            } catch (error) {
                console.error('Error fetching freelancers:', error);
                showStatus('Failed to load freelancers. Please check if JSON Server is running.', false);
                return [];
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Function to update the freelancers list in the client dashboard
        async function updateFreelancersList() {
            // Clear current list (except the loading spinner)
            while (freelancersGrid.firstChild && freelancersGrid.firstChild !== loadingSpinner) {
                freelancersGrid.removeChild(freelancersGrid.lastChild);
            }
            
            // Fetch freelancers from API
            const freelancers = await fetchFreelancers();
            
            if (freelancers.length === 0) {
                // Display message if no freelancers
                const noFreelancersMsg = document.createElement('p');
                noFreelancersMsg.style.textAlign = 'center';
                noFreelancersMsg.style.gridColumn = '1 / -1';
                noFreelancersMsg.textContent = 'No freelancers registered yet.';
                freelancersGrid.appendChild(noFreelancersMsg);
            } else {
                // Add each freelancer to the grid
                freelancers.forEach(freelancer => {
                    const freelancerCard = document.createElement('div');
                    freelancerCard.className = 'freelancer-card';
                    
                    // Create skills HTML
                    const skillsHTML = freelancer.skills.map(skill => 
                        `<span class="skill-tag">${skill}</span>`
                    ).join('');
                    
                    // Set card HTML
                    freelancerCard.innerHTML = `
                        <div class="card-header">
                            <h3 class="freelancer-name">${freelancer.name}</h3>
                            <p class="freelancer-title">${freelancer.title}</p>
                        </div>
                        <div class="card-body">
                            <div class="freelancer-skills">
                                ${skillsHTML}
                            </div>
                            <p class="freelancer-rate">$${freelancer.hourlyRate}/hour</p>
                            <p>${freelancer.bio.substring(0, 100)}${freelancer.bio.length > 100 ? '...' : ''}</p>
                            <button class="contact-button" data-email="${freelancer.email}">Contact</button>
                        </div>
                    `;
                    
                    freelancersGrid.appendChild(freelancerCard);
                });
            }
        }

        // Function to show the client dashboard
        function showClientDashboard() {
            clientDashboard.style.display = 'block';
            freelancerForm.style.display = 'none';
            clientForm.style.display = 'none';
            window.scrollTo({ top: clientDashboard.offsetTop - 50, behavior: 'smooth' });
            updateFreelancersList();
        }

        // Contact buttons event listeners
        document.addEventListener('click', function(e) {
            if (e.target && e.target.className === 'contact-button') {
                const email = e.target.getAttribute('data-email');
                alert(`Contact feature will be implemented in the next version. You would contact: ${email}`);
            }
        });

        // Load freelancers when the page loads
        window.addEventListener('load', async () => {
            // Check if JSON Server is running
            try {
                const response = await fetch(`${API_URL}`);
                if (!response.ok) {
                    throw new Error('JSON Server not responding');
                }
            } catch (error) {
                console.error('JSON Server connection error:', error);
                showStatus('Warning: Cannot connect to JSON Server. The website will have limited functionality.', false);
            }
        });
    </script>
</body>
</html>
